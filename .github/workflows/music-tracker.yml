name: Music Release Tracker

permissions:
  contents: write

on:
  schedule:
    - cron: '15 */2 * * *'
  workflow_dispatch:

jobs:
  check-releases:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run music tracker
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python music_tracker_cron.py
    
    - name: Commit tracked releases back to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tracked_releases.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update tracked releases [skip ci]"

    - name: Pull latest changes (avoid push rejection)
      run: |
        git fetch origin main
        git rebase origin/main || git rebase --abort  # rebase safely
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: false  # force push is optional; better to avoid if possible
    
    - name: Upload tracked releases (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tracked-releases
        path: tracked_releases.json
        retention-days: 30
